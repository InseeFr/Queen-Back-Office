application:
  corsOrigins: https://localhost
  roles:
    interviewer: interviewer
    reviewer: reviewer
    admin: admin
    webclient: webclient
    reviewer-alternative: alternate-reviewer
  temp-folder: ${java.io.tmpdir}

feature:
  oidc:
    enabled: true
    auth-server-host: https://auth.oauth2
    client-id: client
    realm: my-realm
    principal-attribute: username
    additional-realm: additional-realm
  swagger:
    enabled: false
  pilotage:
    enabled: false
  cache:
    enabled: false
  comments:
    enabled: true
  interviewer-mode:
    enabled: true
  synchronisation:
    enabled: true
    # WireMock URL will be set dynamically in test via @DynamicPropertySource
    queen-url: http://localhost:${wiremock.server.port:8089}

spring:
  docker:
    compose:
      enabled: true
      file: compose.yml
      lifecycle-management: start-and-stop
      start:
        command: up
      stop:
        command: down
        timeout: 1m
        arguments: -v
      skip:
        in-tests: false
      profiles:
        active:
          - queen-db
  datasource:
    url: jdbc:postgresql://localhost:5434/queen
    username: mypostgresuser2
    password: mypostgrespassword2
    driver-class-name: org.postgresql.Driver
    hikari:
      minimum-idle: 1
      maximum-pool-size: 1
  liquibase:
    enabled: true
    contexts: test
    defaultSchema: public
    change-log: classpath:db/integration-test.xml

logging:
  appender: CONSOLE
  level:
    root: INFO
    liquibase: INFO

server:
  servlet:
    encoding:
      charset: UTF-8
      force: true
