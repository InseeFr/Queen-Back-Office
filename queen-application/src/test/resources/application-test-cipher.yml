application:
  corsOrigins: https://localhost
  roles:
    interviewer: interviewer
    reviewer: reviewer
    admin: admin
    webclient: webclient
    reviewer-alternative: alternate-reviewer
  temp-folder: ${java.io.tmpdir}

feature:
  sensitive-data:
    enabled: true
    encryptionSecretKey: plop
  oidc:
    enabled: true
    auth-server-host: https://auth.oauth2
    client-id: client
    realm: my-realm
    principal-attribute: username
    additional-realm: additional-realm
  swagger:
    enabled: false
  pilotage:
    enabled: false
  cache:
    enabled: false
  comments:
    enabled: true
  interviewer-mode:
    enabled: true
spring:
  docker:
    compose:
      enabled: true
      file: compose.yml
      lifecycle-management: start-and-stop
      start:
        command: up
      stop:
        command: down
        timeout: 1m
        arguments: -v
      skip:
        in-tests: false
      profiles:
        active:
          - queen-db-ciphered
  datasource:
    url: jdbc:postgresql://localhost:5435/queen-ciphered
    username: mypostgresuser
    password: mypostgrespassword
    driver-class-name: org.postgresql.Driver
    hikari:
      minimum-idle: 1
      maximum-pool-size: 1
      connection-init-sql: select set_config('data.encryption.key', '${feature.sensitive-data.encryptionSecretKey}', false)
  liquibase:
    enabled: true
    defaultSchema: public
    change-log: classpath:db/integration-test.xml
    parameters:
      secretKey: ${feature.sensitive-data.encryptionSecretKey}

logging:
  appender: CONSOLE
  level:
    root: INFO
    liquibase: INFO

#force charset for mockmvc
server:
  servlet:
    encoding:
      charset: UTF-8
      force: true